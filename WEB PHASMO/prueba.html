<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón para ir arriba</title>
    <style>
        /* Estilo general para el botón */
        #btnArriba {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            font-size: 24px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        /* Mostrar el botón cuando es visible */
        #btnArriba.mostrar {
            opacity: 1;
            visibility: visible;
        }

        /* Efecto al pasar el mouse por encima */
        #btnArriba:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Página de Prueba</h1>
    <p>Desplázate hacia abajo para ver el botón aparecer.</p>
    <div style="height: 2000px;">Contenido de ejemplo</div>

    <!-- Botón para ir arriba -->
    <button id="btnArriba" onclick="scrollToTop()">&#x2191;</button>

    <script>
        // Seleccionar el botón
        const btnArriba = document.getElementById('btnArriba');

        // Mostrar el botón cuando se hace scroll hacia abajo
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) { // Aparece después de 300px de desplazamiento
                btnArriba.classList.add('mostrar');
            } else {
                btnArriba.classList.remove('mostrar');
            }
        });

        // Función para desplazarse hacia arriba
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Desplazamiento suave
            });
        }
    </script>
</body>
</html>
